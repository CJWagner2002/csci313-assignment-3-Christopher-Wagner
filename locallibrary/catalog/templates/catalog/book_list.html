{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1>Book List</h1>
    {% if book_list %}
    <ul class="list-group">
        {% for book in book_list %}
        <li class="list-group-item">
            <a href="{{ book.get_absolute_url }}" class="text-decoration-none">{{ book.title }}</a>
            ({{ book.author }})
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no books in the library.</p>
    {% endif %}
</div>
{% endblock %}
