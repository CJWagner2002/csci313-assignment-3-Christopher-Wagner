{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.email.errors }}
            </div>
        {% endif %}
        <div class="mb-3">
            {{ form.email }}
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="Reset Password">
    </form>
</div>
{% endblock %}
