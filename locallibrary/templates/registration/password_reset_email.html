{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <p>Someone asked for a password reset for email {{ email }}. Follow the link below:</p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn btn-primary">Reset Password</a>
</div>
{% endblock %}
